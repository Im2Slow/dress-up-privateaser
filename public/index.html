<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS/HTML Workshop with Privateaser</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="board">
      <img src="https://www.privateaser.com/static/img/logo-privateaser.svg"/>
    <h2>Réservez le lieu de votre prochaine soirée en un instant</h2>
    <div id="bar">
      <input class="js-name" type="text" placeholder="Nom du bar"/>
      <input class="js-price-by-hour" type="number" placeholder="Prix par heure"/>
      <input class="js-price-by-person" type="number" placeholder="Prix par personne"/>
    </div>
    <div id="booker">
      <input class="js-name" type="text" placeholder="Votre nom"/>
      <input class="js-time" type="number" placeholder="Temps (en heures)"/>
      <input class="js-persons" type="number" placeholder="Nombre de personnes"/>
      <label>Remise Caution: de 5000€ à 200€ pour 1€ de plus par personnes</>
      <input class="js-option" type="checkbox" placeholder="Remise Caution"/>
    </div>
    <div id="button">
    <button id="compute">Rechercher</button>
    </div>
    <div id="actors">
    </div>
    <script src="privateaser.js"></script>
    <script src="index.js"></script>
  </div>
  </body>
</html>
